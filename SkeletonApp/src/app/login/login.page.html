<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ion-content>
      <ion-item lines="full">
        <ion-title>Iniciar Sesion</ion-title>
      </ion-item>
      <br>
      <ion-card #cardA>
        <ion-card-content>
          <ion-item lines="full">
            <ion-input (input)="play()" id="nombre"  [(ngModel)]="nombre" placeholder="John Doe" type="text" minlength="5" maxlength="10" required>Nombre de Usuario:</ion-input>
          </ion-item> 
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <ion-item lines="full">
            <ion-input (input)="play2()" id="contrasena" placeholder="contraseña" errorText="Contraseña invalida" [(ngModel)]="contrasena" type="password" minlength="4" maxlength="4" required>Contraseña:</ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>
      <br>
      <ion-row>
        <ion-col>
          <ion-button type="submit" (click)="login()" expand="block">Ingresar</ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
    
    
  
</ion-content>
